<div class="container" style="margin-top: 200px">
    <form class="form-signin center-block col-md-4" ng-submit="attemptToLogin()">
        <h2 class="form-signin-heading">Please log in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required ng-model="email">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required ng-model="password">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
    </form>
</div>
